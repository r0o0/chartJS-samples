<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart JS test</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <header>
    <h1 class="title">Chart JS Experiment</h1>
  </header>
  <div class="charts">
    <div class="polar">
      <canvas id="polarChart" class="chart" width="400" height="400"></canvas>
    </div>
    <div class="bar">
      <canvas id="barChart" class="chart" width="600" height="400"></canvas>
      <ul class="barChart-legend"></ul>
    </div>
    <div class="radar">
      <canvas id="radarChart" class="chart" width="400" height="400"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./chartjs.min.js"></script>
  <script src="JS/chartUI.js"></script>
</body>

</footer>
</html>
